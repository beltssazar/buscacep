<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon.ico">
    <title>Busca Cep</title>
</head>

<body>
    <header class="header">
        <nav>
            <div class="nav">
                <a href="index.html" class="brand-logo"><img src="imagens/logo.png" alt=""></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="http://www.sintegra.gov.br/">Sintegra</a></li>
                    <li><a
                            href="https://www.correios.com.br/acesso-a-informacao/institucional/identidade-corporativa">Sobre</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="inputCep">
            <label for="">CEP:</label>
            <input type="text" id="cep" placeholder="Informe o CEP"><i class="material-icons">search</i>
        </div>
        <form action="" class="endereco">
            <label for="">RUA:</label>
            <input type="text" id="rua" readonly>
            <label for="">BAIRRO:</label>
            <input type="text" id="bairro" readonly>
            <label for="">CIDADE:</label>
            <input type="text" id="cidade" readonly>
            <label for="">ESTADO:</label>
            <input type="text" id="estado" readonly>
        </form>
    </div>
</body>
<script src="js/index.js"></script>

</html>
